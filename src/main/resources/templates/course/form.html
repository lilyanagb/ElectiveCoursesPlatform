<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Добави курс</h2>
        <form th:action="@{/course/form}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Име на курса:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Тип на курса:</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="Type1">ОКН</option>
                    <option value="Type2">ЯКН</option>
                    <option value="Type3">М</option>
                    <option value="Type4">ПМ</option>
                    <option value="Type5">Др</option>
                    <option value="Type6">КП</option>
                    <option value="Type7">С</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Кредити:</label>
                <input type="number" class="form-control" id="credits" name="credits" min="1" max="10" required>
            </div>
            <!-- <div class="mb-3">
                <label for="courseFile" class="form-label">Файл на курса:</label>
                <input type="file" class="form-control" id="courseFile" name="courseFile" accept=".pdf, .doc, .docx" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Запази курса</button>
        </form>
    </div>
</body>
</html>
